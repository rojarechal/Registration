<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f06, #4a90e2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      background-color: #f9f9f9;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .form-control:focus {
      background-color: #fff;
      border-color: #4a90e2;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.4);
    }

    .form-label {
      color: #333;
      font-weight: bold;
    }

    .btn-submit {
      background: linear-gradient(45deg, #ff0066, #ffcc33);
      color: #fff;
      font-size: 18px;
      border: none;
      width: 100%;
      transition: 0.4s;
    }

    .btn-submit:hover {
      background: linear-gradient(45deg, #ffcc33, #ff0066);
      box-shadow: 0 6px 15px rgba(255, 0, 102, 0.6);
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h3 class="text-center mb-4" style="color: #333; font-weight: bold;">Employee Registration</h3>
    <form action="/submit" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="empId" class="form-label">Emp ID</label>
            <input type="text" class="form-control" id="empId" name="empId" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="aadhar" class="form-label">AADHAR</label>
            <input type="text" class="form-control" id="aadhar" name="aadhar" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="mail" class="form-label">Mail ID</label>
            <input type="email" class="form-control" id="mail" name="mail" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation" name="designation" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateJoin" class="form-label">Date of Join</label>
            <input type="date" class="form-control" id="dateJoin" name="dateJoin" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" class="form-control" id="qualification" name="qualification" required>
      </div>

      <button type="submit" class="btn btn-submit"><a href="/html/payroll.html">Submit</a></button>
    </form>
  </div>
</body>
</html>
